name: CI

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  repo-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci || npm i
      - run: node scripts/repo-audit.mjs
      - name: Assemble large assets (optional)
        run: node scripts/assemble-assets.ts || true
  packages:
    needs: repo-audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm run lint:packages
      - run: npm test --workspaces --if-present
      - run: npm run build --workspaces --if-present
      - name: Typecheck packages/schemas
        working-directory: packages/schemas
        run: npm ci || npm i && npm run -s typecheck || true
      - name: Typecheck packages/db
        working-directory: packages/db
        run: npm ci || npm i && npm run -s typecheck || true
  functions:
    needs: repo-audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x
      - name: Check format
        run: deno fmt --check functions/**/index.ts || true
      - name: Type check
        run: deno check functions/**/index.ts || true
      - run: deno test
        working-directory: functions
  web:
    needs: repo-audit
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/web/package-lock.json
      - run: npm ci
      - run: npm run lint
      - run: npm test
      - run: npm run build
      - run: npm run e2e
        if: ${{ hashFiles('apps/web/playwright.config.ts') != '' }}
  mobile:
    needs: repo-audit
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/mobile
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/mobile/package-lock.json
      - name: Pre-align Expo deps
        run: node scripts/expo-dep-guard.mjs --ci || true
      - run: npm ci
      - run: npm run align
      - run: npm test
      - run: npm run lint
      - run: npm run build
